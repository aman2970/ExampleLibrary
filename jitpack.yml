# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=Library.aar" #com-atifqamar-customtoast.aar
  - mvn install:install-file $FILE -DgroupId=com.github.aman2970 -DartifactId=ExampleLibrary -Dversion=1.0.9 -Dpackaging=aar -DgeneratePom=true
